<!doctype html>
<html>
	<head>
		<title>AI-ED Resources</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="static/ai-ed.css" />
		<link rel="icon" type="image/svg" href="static/ai-ed.svg" />
		<meta name="charset" content="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script type="module" src="src/resources.js"></script>
	</head>
	<body>
      <header id="header" >
      </header>

      <script>
       const headerView = `
    <header>
      <h1>AI-ED</h1>
      <a class="btn" href="/index.html">Home</a>
      <a class="btn" href="/resources.html">Resources</a>
      <a class="btn" href="https://github.com/ai-ed">Contribute &nearr;</a>
      <h2>{{version}}</h2>
    </header>
       `;
       const hdrTemplate = Handlebars.compile(headerView);

       const header = document.getElementById("header");
       header.innerHTML = hdrTemplate({version: "July 2023"}) ;
      </script>

		<div id="root" class="cols">
			<div class="col-filters">
				<img src="static/filters.svg" class="filters-toggle" />
				<div class="filters-body">
					<h1>Filters</h1>
					<hr>
					<label for="sort-by">Sort by</label>
					<select name="sort-by" id="sort-by">
						<option value="newest">Newest</option>
						<option value="oldest">Oldest</option>
						<option value="name">Name</option>
					</select>
					<hr>
					<p>Tags:</p>
					<div id="tags"></div>
					<hr>
					<p id="info"></p>
				</div>
			</div>
			<div id="resources" class="col-resources"></div>
		</div>
	</body>
</html>
